plugins {
    id "com.android.library"
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace versions.applicationModuleId
    compileSdk versions.compileSdk

    defaultConfig {
        minSdk versions.minSdk
        targetSdk versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //CameraX
    implementation("androidx.camera:camera-camera2:1.3.0-alpha01")
    implementation("androidx.camera:camera-lifecycle:1.3.0-alpha01")
    implementation("androidx.camera:camera-view:1.3.0-alpha01")
    //Fragment
    implementation("androidx.fragment:fragment:1.5.5")
    implementation("androidx.fragment:fragment-ktx:1.5.5")
    //Navigation
    implementation("androidx.navigation:navigation-fragment-ktx:2.5.3")
    implementation("androidx.navigation:navigation-ui-ktx:2.5.3")
    //Lifecycle
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.5.1")
    //Google
    implementation("com.google.android.gms:play-services-location:21.0.1")
    implementation("com.google.android.gms:play-services-maps:18.1.0")
    implementation("com.google.android.gms:play-services-mlkit-face-detection:17.1.0")
    //Compressor
    implementation('id.zelory:compressor:3.0.1')
    //Dimen
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    //Permission
    implementation 'com.karumi:dexter:6.2.3'
    //CrashActivity
    implementation 'cat.ereza:customactivityoncrash:2.4.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                // Replace with your own group ID.
                groupId 'com.github.mnaufalhamdani'
                // Replace with the name of your library
                artifactId 'facecamerax'
                version versions.versionName
            }
        }
    }
}